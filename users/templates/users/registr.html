{% load static %}
<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Аунтификация</title>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="offset-md-3 col-md-6">
                <form method="POST" class="my-form">
                    {% csrf_token %}
                    <div class="md-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <input class="form-control ofset" type="text" name="username" maxlength="150" autofocus required id="id_username">
                    </div>
                    <div class="md-3">
                        <label for="id_email" class="form-label">Email:</label>
                        <input class="form-control ofset" type="email" name="email" maxlength="320" required id="id_email" aria-describedby="emailHelp">
                    </div>
                    <div class="md-3">
                        <label for="id_password1" class="form-label">Password:</label>
                        <input class="form-control ofset" type="password" name="password1" autocomplete="new-password" required id="id_password1">
                    </div>
                    <div class="md-3">
                        <label for="id_password2" class="form-label">Password confirmation:</label>
                        <input class="form-control ofset" type="password" name="password2" autocomplete="new-password" required id="id_password2">
                    </div>
                <input type="submit" class="btn btn-outline-secondary" value="Зарегистрироваться" style="margin-top: 5px; margin-bottom: 5px;">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
