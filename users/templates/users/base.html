<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/ico.png' %}" type="image/x-icon">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        {% csrf_token %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item" style="margin-left: 30px;">
                    <a class="nav-link active" aria-current="page" href="{% url 'game' %}">Игры</a>
                </li>
                <li class="nav-item" style="margin-left: 30px;">
                    <a class="nav-link active" aria-current="page" href="{% url 'komment' %}">Комментарии</a>
                </li>
                <li class="nav-item" style="margin-left: 30px;">
                    <a class="nav-link active" aria-current="page" href="{% url 'viewcom' %}">Просмотр комментариев</a>
                </li>
                    </ul>
                    <div class="group_1 wrapper">
                        <div class="profile box">
                            <div class="username_1">
                                <p style="" class="user">
                                    <a href="{% url 'profile' %}" style>{{ user.username }}</a>
                                </p>
                            </div>
                            <a href="{% url 'profile' %}"><img width="30px" src="{% static 'img/defoult.jpg' %}" alt="anonymous"></a>
                    </div>
                    <a class="btn btn-outline-info" href="{% url 'auth' %}" style="margin-left: 10px;">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    {% comment %} <footer>
        <a  href="https://icons8.com/icon/QH1HjCxeKXQa/nintendo-switch-pro-controller">Nintendo Switch Pro Controller</a> icon by <a href="https://icons8.com">Icons8</a>
    </footer> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
