<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="{% static 'css/tetris.css' %}">
    <title>Тетрис</title>
</head>
<body>
    
    <h1>Backbone Tetris</h1>
<p>Implementation of Tetris in backbone.js</p>
<div id="controls">
  <button id="pause">Pause (p)</button>
  <button id="mute">Mute (m)</button>
  <button id="new_game">New Game (n)</button>
</div>
<div id="board">
  <canvas width="300" height="500"></canvas>
  <div id="gridContainer">
    <div class="grid"></div>
  </div>
  <div id="message"></div>
</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="https://cdn.rawgit.com/mneubrand/jsfxr/master/jsfxr.js"></script>
    <script src="{% static 'js/tetris.js' %}"></script>
</body>
</html>
