<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/ico.png' %}" type="image/x-icon">
    <title>Добро пожаловать!</title>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-md-6 offset-md-3">
                <div class="content-section">
                    <div class="form-auth">
                        <form method="POST" class="form-control form_main-auth" style="transform: translateY(35%);">
                            <input type="hidden" name="csrfmiddlewaretoken" value="CMQMT2pIbdLWYt0keKjgNFI60oN31kN7gUaILTm1JhC2anXegqjiHofLtvSCMITe">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Вход</legend>
                                <div class="col-md-6 offset-md-3">
                                    <label for="id_username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" style="margin-bottom: 10px;">
                                </div>
                                <br>
                                <div class="col-md-6 offset-md-3">
                                    <label for="id_password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password" style="margin-bottom: 10px;">
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit" style="margin-bottom: 10px;">Войти</button>
                            </div>
                            <hr>
                            <div class="form-group">
                                <small class="text-muted">
                                    Нужен аккаунт? <a style="
                                    height: 34px;
                                    margin-bottom: 8px;
                                    " class="btn btn-outline-dark" type="button" href="{% url 'register' %}">Регистрация</a>
                                </small>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
